<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enku's Recent</title>
    <link rel="stylesheet" href="glass.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">

</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="character">
                    <img src=".\webpage-images\user.svg" alt="photo">
                    <h2>Enku Limbu</h2>
                    <p>Pro Gamer</p>
                </div>
                <div class="links">
                    <div class="link">
                        <a href="https://www.twitch.tv/" target="_blank"><img src=".\webpage-images\Twith.svg" alt="Twitch"></a>
                        <a href="https://www.twitch.tv/" target="_blank">
                            <h1>Twitch</h1>
                        </a>
                    </div>
                    <div class="link">
                        <a href="https://play.google.com/store/apps?hl=en_US&gl=US" target="_blank"><img src=".\webpage-images\Games.svg"
                                alt="Games"></a>
                        <a href="https://play.google.com/store/apps?hl=en_US&gl=US" target="_blank">
                            <h1>Games</h1>
                        </a>
                    </div>
                    <div class="link">
                        <a href="https://store.steampowered.com/" target="_blank"><img src=".\webpage-images\discord-b.svg"
                                alt="Discord"></a>
                        <a href="https://store.steampowered.com/" target="_blank">
                            <h1>Steam</h1>
                        </a>
                    </div>
                </div>
                <div class="pro">
                    <a href="form.html" target="_blank"><button>
                            <h1>Become a Pro Member</h1>
                        </button></a>
                </div>
                <div class="smedia">
                    <div class="fb">
                        <a href="https://www.facebook.com/sanuenku" target="_blank"><img src=".\webpage-images\fb.svg"
                                alt="Goto facebook"></a>
                    </div>
                    <div class="insta">
                        <a href="https://www.instagram.com/enks.lmbu/" target="_blank"><img src=".\webpage-images\insta.svg"
                                alt="Goto instagram"></a>
                    </div>
                    <div class="tweet">
                        <a href="https://twitter.com/" target="_blank"><img src=".\webpage-images\tweet.svg" alt="Goto twitter"></a>
                    </div>
                    <div class="reddit">
                        <a href="https://www.reddit.com/" target="_blank"><img src=".\webpage-images\reddit-b.svg" alt="Goto reddit"></a>
                    </div>
                </div>
            </div>
            <div class="side">
                <div class="last">
                    <h1>Last Played</h1>
                </div>
                <div class="search">

                    <input type="search" name="Search" id="search" placeholder="Search...">
                    <div class="magnify"> <img src=".\webpage-images\magnify.png" alt="Search"></div>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src=".\webpage-images\ch.svg" alt="Cyber Hunter">
                        <div class="card-info">
                            <a href="https://www.cyberhunter.game/" target="_blank">
                                <h2>Cyber Hunter</h2>
                            </a>
                            <p>Wins</p>
                            <div class="progress">
                                <img src=".\webpage-images\chprogress.svg" alt="progress">
                            </div>
                        </div>
                        <div class="time">
                            <h3>5hrs</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src=".\webpage-images\pubg.svg" alt="PUBG">
                        <div class="card-info">
                            <a href="https://www.pubg.com/en-us/" target="_blank">
                                <h2>Player Unknown's Battlegrounds</h2>
                            </a>
                            <p>Wins</p>
                            <div class="progress">
                                <img src=".\webpage-images\pubgprogress.svg" alt="progress">
                            </div>

                        </div>
                        <div class="time">
                            <h3>3hrs</h3>
                        </div>
                    </div>
                    <div class="card">
                        <img src=".\webpage-images\cod.svg" alt="Call of Duty">
                        <div class="card-info">
                            <a href="https://www.callofduty.com/" target="_blank">
                                <h2>Call of Duty</h2>
                            </a>
                            <p>Wins</p>
                            <div class="progress">
                                <img src=".\webpage-images\codprogress.svg" alt="progress">
                            </div>

                        </div>
                        <div class="time">
                            <h3>2hrs</h3>
                        </div>
                    </div>
                </div>


            </div>
        </section>
        <div class="circle1"></div>
        <div class="circle2"></div>
